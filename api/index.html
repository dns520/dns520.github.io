<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
    <title>中转</title>
</head>
<body>
    <div id="tips" style="font-size:25px;text-align: center;line-height: 50px;"></div>
    <script>
    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;

    // 判断是不是在微信客户端或QQ内打开
    if(isWeixin || isQQ) {
        if (urlParmStr == url){
            urlParmStr = "https://www.111dns.com/";
        }
        console.log(urlParmStr);
        location.href=urlParmStr;
    } else {
        var notice_openBrowser = "<h2>请点击右上角，通过浏览器打开本页面。</h2><br />本次跳转由DNS导航提供：<b style=\"color:red\">www.111dns.com</b>";
        document.getElementById("tips").innerHTML=notice_openBrowser;
    }
    </script>
</body>
</html>
